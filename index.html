<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calorit</title>
		<link rel="stylesheet" href="./styles.css">
		<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
	</head>
	<body>
		<main>
			<header>
				<h1 id="title">Calorit</h1>
				<h3 id="subtitle">Struggling to manage your weight? Why don't you Calorit ;)</h3>
			</header>
			<div class="container">
        <hr>
        <form id="calorie-counter">
          <label for="budget">Budget</label>
          <input type="number" min="0" id="budget" placeholder="Set calorie budget" required/>
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Add meal or exercise details:</label>
              <select id="entry-dropdown">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
            </span>
          </div>
          <div>
            <button type="submit">Calorit!</button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
